<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Javascript Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

</head>

<body class="container">
    <header class="logo">
        <a href="https://www.linkedin.com/in/n-madhusudan-nayak-a6414111a/" target="_blank">
            <img class="logoimg" src="./images/logo.jpg" alt="Logo" /></a>
        <h2 class="headline"> Vanilla JavaScript TODO App</h2>
    </header>
    <div class="main">
        <form action="POST">
            <input type="text" placeholder="New Todo" />
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>

        <div class="todoList">
            <ul>

            </ul>
            <a class="clearAll" id="clearAll">ClearAll</a>
        </div>
    </div>


    <script type="text/javascript" src="app.js"></script>
</body>

</html>
